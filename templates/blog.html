<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My BLog</title>
</head>
<body>
<h1>Welcome to my blog</h1>

    {% for blog_post in posts: %}
        {%if blog_post["id"] == 2%}
            <h1>{{ blog_post["title"]}}</h1>
            <h2>{{ blog_post["subtitle"]}}</h2>
            <p>{{blog_post["body"]}}</p>
        {%endif%}
    {%endfor%}
</body>
</html>
